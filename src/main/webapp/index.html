<html>

<title>My-Memo</title>
<link rel="stylesheet" type="text/css" href="screen.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<p>

			</p>

			<h1>Add Memo:</h1>
			<form method="POST" action="">
				<input type="text" name="memo" size="30"
					placeholder="Enter your memo here" />
				<button type="submit" id="save">Add</button>

				<table>

						<th>Memo</th>

					<tr>
						<td>Play cards</td>
						<td>13:13 2014-11-13</td>
					</tr>
				</table>
            <br/>
				<button type="submit">Reset list</button>
			</form>
		</div>
